name: Build and Release Windows Executable

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed DeckLog.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeckLog-exe
          path: dist/DeckLog.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-main" # Preconfigured tag name
          release_name: Release from main
          body: |
            Automated release from the main branch.
            Download the executable below.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/DeckLog.exe
          asset_name: DeckLog.exe
          asset_content_type: application/vnd.microsoft.portable-executable